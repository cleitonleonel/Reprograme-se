<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conteúdo Multimídia de Áudio</title>
</head>
<body>
	<h1>Conteúdo Multimídia de Áudio</h1>
	<hr>
	<audio controls autoplay muted>
		<source src="piada.mp3" type="audio/mpeg">
		<source src="piada.ogg" type="audio/ogg">
		<source src="piada.wav" type="audio/wav">
		Seu navegador não suporta áudio HTML5.
	</audio>
</body>
</html>
